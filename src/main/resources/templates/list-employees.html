<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
	
	   <meta name="viewport" content="width=device-width, initial-scale=1" />
	   
	   
	    
	
		<title>List Employees</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
			
			
			
			<style type="text/css">
			
			
			.btn-btn {
  padding: 10px;
  font-size: 20px;
}
			
			</style>
	</head>
	
	<body>
		
		<div class="container">
		
			<h8>List Employees</h8>
			
			<hr/>
			<a th:href="@{/addEmployeeForm}" class="btn btn-primary">Add Register </a>
			<br/><br/>
			<table class="table dark " id="employeeTable">
			
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Course</th>
						<th>Skills</th>
						<th>Age</th>
						<th>Rating</th>
						<th>Gender</th>
						<th>Mobile</th>
						<th>Address</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${employees}">
						<td th:text="${employee.name}" />
						<td th:text="${employee.email}" />
	                    <td th:text="${employee.course}" />
						<td th:text="${employee.skill}" />
						<td th:text="${employee.age}" />
						<td th:text="${employee.rating}" />
						<td th:text="${employee.gender}" />
						<td th:text="${employee.mobile}" />
						<td th:text="${employee.address}" />
						<td>
							<a th:href="@{/showUpdateForm(employeeId=${employee.id})}"      class="btn btn-success  btn-sm">Update</a>
							
							<a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-warning btn-sm">Delete</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#employeeTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
